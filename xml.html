<!DOCTYPE html>
<html>
<body>

<p id="demo">1234</p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "http://ec2-3-19-141-137.us-east-2.compute.amazonaws.com/qrgen/response.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("demo").innerHTML =
    xmlDoc.getElementsByTagName("rm_number")[0].childNodes[0].nodeValue;;
}
</script>

</body>
</html>
